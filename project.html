<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>
    Frontend Mentor | Results summary component
  </title>

  <link rel="stylesheet" href="project.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="left-section">
      <div class="title">
        Your Result
      </div>
      <div class="result">
        <div class="big-score">
          76
        </div>
        <div class="small-score">
          of 100
        </div>
      </div>
      <div class="rating">
        Great
      </div>
      <div class="content">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="right-section">
      <div class="summary">
        Summary
      </div>
      <div class="scoreboard">
        <!-- Reaction  -->
        <div class="factor1">
          <div class="icon-name">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <div class="name">
              Reaction
            </div>
          </div>
          <span class="black">80 / <span class="gray">100</span></span>
        </div>
  
        <!-- Memory -->
        <div class="factor2">
          <div class="icon-name">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <div class="name">
              Memory
            </div>
          </div>
          <span class="black">92 / <span class="gray">100</span></span>
        </div>
  
        <!-- Verbal -->
        <div class="factor3">
          <div class="icon-name">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <div class="name">
              Verbal
            </div>
          </div>
          <span class="black">61 / <span class="gray">100</span></span>
        </div>
  
        <!-- Visual -->
        <div class="factor4">
          <div class="icon-name">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <div class="name">
              Visual
            </div>
          </div>
          <span class="black">72 / <span class="gray">100</span></span>
        </div>
      </div>
      
      <div class="continue-button-container">
        <button class="continue-button">
          Continue        
        </button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/NewCoder20">JackFrost</a>.
  </div>
</body>
</html>
